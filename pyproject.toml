[project]
name = "nutils"
version = "8.0a0"
dependencies = [
    "appdirs~=1.0",
    "bottombar~=2.0.2",
    "numpy>=1.17",
    "nutils-poly @ https://github.com/nutils/poly-py/archive/refs/heads/introduce-poly.tar.gz",
    "psutil~=5.0",
    "stringly",
    "treelog>=1.0b5",
]
description = "nutils"

[project.optional-dependencies]
docs = ["Sphinx>=1.8"]
matrix_scipy = ["scipy>=0.13"]
matrix_mkl = ["mkl"]
export_mpl = ["matplotlib>=1.3", "pillow>2.6"]
import_gmsh = ["meshio"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
